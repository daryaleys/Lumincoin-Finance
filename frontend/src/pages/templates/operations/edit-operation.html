<div class="vh-100 d-flex flex-column p-5" style="width: calc(100vw - 220px)">
  <h1 class="fw-medium text-primary-emphasis mb-4">
    Редактирование дохода/расхода
  </h1>

  <div class="input-group mb-3" style="width: 400px">
    <select
      class="form-select text-black rounded-2"
      id="operation-type"
      style="background: none"
    >
      <option selected>Тип...</option>
      <option value="income">Доход</option>
      <option value="expense">Расход</option>
    </select>
  </div>

  <div class="input-group mb-3" style="width: 400px">
    <select
      class="form-select text-black rounded-2"
      id="operation-category"
      style="background: none"
    >
      <option selected>Категория...</option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
  </div>

  <div class="input-group mb-3 bg-transparent" style="width: 400px">
    <input
      type="number"
      id="operation-amount"
      class="form-control text-black bg-transparent rounded-2"
      placeholder="Сумма в $..."
    />
  </div>

  <div class="input-group mb-3 bg-transparent" style="width: 400px">
    <input
      type="text"
      class="form-control text-black bg-transparent rounded-2"
      placeholder="Дата..."
      id="operation-date"
    />
  </div>

  <div class="input-group mb-3 bg-transparent" style="width: 400px">
    <input
      type="text"
      id="operation-comment"
      class="form-control text-black bg-transparent rounded-2"
      placeholder="Комментарий..."
    />
  </div>

  <div class="d-flex align-items-center">
    <button
      class="btn btn-success d-inline-flex align-items-center py-2 px-3"
      type="button"
      id="edit-operation-button"
    >
      Сохранить
    </button>
    <a
      href="/income-and-expenses"
      class="btn btn-danger d-inline-flex align-items-center py-2 px-3 ms-2"
    >
      Отмена
    </a>
  </div>
</div>
