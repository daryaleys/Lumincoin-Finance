<div class="vh-100 d-flex flex-column p-5" style="width: calc(100vw - 220px)">
  <h1 class="fw-medium text-primary-emphasis mb-4">
    Создание категории расходов
  </h1>

  <div class="input-group mb-3" style="width: 400px">
    <input
      type="text"
      class="form-control text-body-secondary bg-transparent rounded-2"
      placeholder="Название..."
      id="category-title"
    />
    <div class="invalid-feedback">Введите название</div>
  </div>

  <div class="d-flex align-items-center">
    <button
      class="btn btn-success d-inline-flex align-items-center py-2 px-3"
      type="button"
      id="expense-create-submit"
    >
      Создать
    </button>
    <a
      href="/expenses"
      class="btn btn-danger d-inline-flex align-items-center py-2 px-3 ms-2"
    >
      Отмена
    </a>
  </div>
</div>
